        <form method="POST">
            <div class="col-sm-6 d-grid gap-2 mb-3">
                <input [(ngModel)]="usuario.username" type="text" class="form-control" name="username" id="username" placeholder="Nombre de usuario" required>
            </div>
            <div class="col-sm-6 d-grid gap-2 mb-3">
                <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password" id="password" placeholder="ContraseÃ±a de usuario" required>
            </div>
            <div class="col-sm-6 d-grid gap-2">

        </form>
    </div>
</div>
