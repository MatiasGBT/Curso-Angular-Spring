<div class="card bg-dark text-white">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">

        <form>
            <div class="row">
                <label for="nombre" class="form-label col-sm-2">Nombre:</label>
                <div class="col-sm-6 mb-3">
                    <input type="text" class="form-control" name="nombre" [(ngModel)]="cliente.nombre">
                </div>
            </div>

            <div class="form-group row">
                <label for="apellido" class="form-label col-sm-2">Apellido:</label>
                <div class="col-sm-6 mb-3">
                    <input type="text" class="form-control" name="apellido" [(ngModel)]="cliente.apellido">
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="form-label col-sm-2">Email:</label>
                <div class="col-sm-6 mb-3">
                    <input type="text" class="form-control" name="email" [(ngModel)]="cliente.email">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!cliente.id else elseBlock">
                        Crear
                    </button>
                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)="update(cliente)">
                            Actualizar
                        </button>
                    </ng-template>
                </div>
            </div>
        </form>

    </div>
</div>
